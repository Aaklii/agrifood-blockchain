<div class="row">
  <div class="col-md-12">
    <h3>Certification Body panel</h3>
    <div class="alert alert-warning" *ngIf="!(role && role.Role == 'CertificationBody')">
      <strong>You need to be an certificationbody to view this page</strong>
    </div>

    <ul class="nav nav-tabs" *ngIf="role && role.Role == 'CertificationBody'">
      <li role="presentation" routerLinkActive="active"><a routerLink="grant_signing_authority">Grant signing authority</a></li>
      <li role="presentation" routerLinkActive="active"><a routerLink="revoke_signing_authority">Revoke signing authority</a></li>
    </ul>

    <router-outlet></router-outlet>
  </div>
</div>
