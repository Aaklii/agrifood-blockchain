<div *ngIf="enrolledId">
  <h4>Enrolled ID: {{enrolledId}}</h4>

  <button type="button" class="btn btn-default" (click)="unenroll()">Unenroll</button>
</div>
<div *ngIf="!enrolledId">
  <div class="alert" [ngClass]="msg.level" *ngIf="msg">
    <strong>{{msg.text}}</strong>
  </div>
  <h4>Enroll</h4>
  <div id="enroll">
    <div class="form-group">
      <label for="enrollId">Username</label>
      <input type="text" class="form-control" id="enrollId" [(ngModel)]="enrollId">
    </div>
    <div class="form-group">
      <label for="enrollSecret">Password</label>
      <input type="password" class="form-control" id="enrollSecret" [(ngModel)]="enrollSecret">
    </div>
    <button type="button" class="btn btn-default" (click)="enroll(enrollId,enrollSecret)">Enroll</button>
  </div>
</div>
