<div class="row">

      <strong>You need to be a farm to view this page</strong>
    </div>

    <ul class="nav nav-tabs" *ngIf="role && role.Role == 'Farm'">
      <li role="presentation" routerLinkActive="active"><a routerLink="granted_authorizations">Certificate authorizations</a></li>
      <li role="presentation" routerLinkActive="active"><a routerLink="create_grapes">Create grapes asset</a></li>
      <li role="presentation" routerLinkActive="active"><a routerLink="view_grapes">View grape assets</a></li>
      <li role="presentation" routerLinkActive="active"><a routerLink="certify_grapes">Certify grapes asset</a></li>
      <li role="presentation" routerLinkActive="active"><a routerLink="transfer_grapes">Transfer grapes asset</a></li>

    <router-outlet></router-outlet>

</div>
